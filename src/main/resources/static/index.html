<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro y Login de Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h2 { text-align: center; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .msg { margin: 10px 0; color: #d8000c; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear Usuario</h2>
        <input type="text" id="nombre" placeholder="Nombre de usuario">
        <input type="password" id="contrasena" placeholder="Contrase침a">
        <button onclick="crearUsuario()">Registrar</button>
        <div id="msgRegistro" class="msg"></div>
        <hr>
        <h2>Login</h2>
        <input type="text" id="nombreLogin" placeholder="Nombre de usuario">
        <input type="password" id="contrasenaLogin" placeholder="Contrase침a">
        <button onclick="loginUsuario()">Ingresar</button>
        <div id="msgLogin" class="msg"></div>
    </div>
    <script>
        function crearUsuario() {
            const nombre = document.getElementById('nombre').value;
            const contrasena = document.getElementById('contrasena').value;
            fetch('/usuarios/crear', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, contrasena })
            })
            .then(res => res.json())
            .then(data => {
                if (data.nombre && data.nombre.startsWith('ERROR:')) {
                    document.getElementById('msgRegistro').innerText = data.nombre;
                } else {
                    document.getElementById('msgRegistro').innerText = 'Usuario creado correctamente';
                }
            })
            .catch(() => document.getElementById('msgRegistro').innerText = 'Error de conexi칩n');
        }
        function loginUsuario() {
            const nombre = document.getElementById('nombreLogin').value;
            const contrasena = document.getElementById('contrasenaLogin').value;
            fetch('/usuarios/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, contrasena })
            })
            .then(res => res.json())
            .then(data => {
                if (data.nombre && data.nombre.startsWith('ERROR:')) {
                    document.getElementById('msgLogin').innerText = data.nombre;
                } else {
                    document.getElementById('msgLogin').innerText = 'Login exitoso';
                }
            })
            .catch(() => document.getElementById('msgLogin').innerText = 'Error de conexi칩n');
        }
    </script>
</body>
</html>
