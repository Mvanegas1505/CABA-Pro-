<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.createMatch.title}">Crear Partido - CABAPRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <i class="fas fa-basketball-ball text-orange-500 text-2xl mr-3"></i>
                        <h1 class="text-xl font-bold text-gray-900">CABAPRO Admin</h1>
                    </div>
                    <nav class="flex items-center space-x-4">
                        <a href="/admin/dashboard"
                            class="text-gray-600 hover:text-orange-500 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-tachometer-alt mr-1"></i> <span
                                th:text="#{admin.nav.dashboard}">Dashboard</span>
                        </a>
                        <a href="/logout"
                            class="text-gray-600 hover:text-red-500 px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-sign-out-alt mr-1"></i> <span th:text="#{admin.logout}">Cerrar
                                Sesión</span>
                        </a>
                        <div class="flex items-center space-x-2">
                            <a th:href="@{?lang=es}" class="text-xs text-gray-500 hover:text-gray-700">ES</a>
                            <span class="text-gray-300">|</span>
                            <a th:href="@{?lang=en}" class="text-xs text-gray-500 hover:text-gray-700">EN</a>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-2" th:text="#{admin.createMatch.header}">Crear Nuevo
                    Partido</h2>
                <p class="text-gray-600" th:text="#{admin.createMatch.subtitle}">Programa un nuevo partido para un
                    torneo existente</p>
            </div>

            <!-- Form -->
            <div class="bg-white rounded-lg shadow-sm border p-6">
                <form th:action="@{/admin/crear-partido}" th:object="${partido}" method="post" class="space-y-6">

                    <!-- Torneo Selection -->
                    <div>
                        <label for="torneo" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-trophy mr-1"></i> <span
                                th:text="#{admin.createMatch.tournament}">Torneo</span>
                        </label>
                        <select th:field="*{torneo}" id="torneo" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                            <option value="" th:text="#{admin.createMatch.selectTournament}">Seleccionar torneo...
                            </option>
                            <option th:each="torneo : ${torneos}" th:value="${torneo.id}" th:text="${torneo.nombre}">
                            </option>
                        </select>
                    </div>

                    <div class="space-y-6">
                        <div>
                            <label for="fecha" class="block text-sm font-medium text-gray-700 mb-2"
                                th:text="#{admin.createMatch.date}">Fecha</label>
                            <input type="date" id="fecha" th:field="*{fecha}" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label for="hora" class="block text-sm font-medium text-gray-700 mb-2"
                                th:text="#{admin.createMatch.time}">Hora</label>
                            <input type="time" id="hora" th:field="*{hora}" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label for="lugar" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-map-marker-alt mr-1"></i> <span
                                    th:text="#{admin.createMatch.place}">Lugar</span>
                            </label>
                            <div class="flex space-x-2">
                                <input type="text" th:field="*{lugar}" id="lugar" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                    th:placeholder="#{admin.createMatch.place.placeholder}">
                                <button type="button" id="verifyAddress" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                                    <i class="fas fa-search-location mr-1"></i> Verificar
                                </button>
                            </div>

                            <div id="addressSuggestion" class="mt-3 p-3 border border-gray-200 rounded-md bg-gray-50 hidden">
                                <p class="text-sm text-gray-700">Sugerencia encontrada:</p>
                                <p id="suggestedText" class="font-medium text-gray-900 mt-1"></p>
                                <div class="mt-2 flex space-x-2">
                                    <button type="button" id="acceptSuggestion" class="px-3 py-1 bg-green-500 text-white rounded-md hover:bg-green-600">Usar esta dirección</button>
                                    <button type="button" id="closeSuggestion" class="px-3 py-1 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cerrar</button>
                                </div>
                                <p id="suggestionNote" class="mt-2 text-xs text-gray-500">La dirección sugerida proviene de Mapbox y puedes editarla antes de guardar.</p>
                            </div>
                        </div>
                        <div>
                            <!-- Campo tarifa eliminado por requerimiento -->
                            </select>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-end space-x-4 pt-6 border-t">
                        <a href="/admin/dashboard"
                            class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                            <span th:text="#{admin.createMatch.cancel}">Cancelar</span>
                        </a>
                        <button type="submit"
                            class="px-6 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
                            <i class="fas fa-plus mr-1"></i> <span th:text="#{admin.createMatch.submit}">Crear
                                Partido</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        (function(){
            var verifyBtn = document.getElementById('verifyAddress');
            var lugarInput = document.getElementById('lugar');
            var suggestionBox = document.getElementById('addressSuggestion');
            var suggestedText = document.getElementById('suggestedText');
            var acceptBtn = document.getElementById('acceptSuggestion');
            var closeBtn = document.getElementById('closeSuggestion');

            var mapboxToken = /*[[${@environment.getProperty('mapbox.token')}]]*/ '';

            function showSuggestion(placeName, coords){
                suggestedText.textContent = placeName + (coords ? (' (lat: ' + coords[1].toFixed(6) + ', lon: ' + coords[0].toFixed(6) + ')') : '');
                suggestionBox.classList.remove('hidden');
            }

            verifyBtn.addEventListener('click', function(){
                var address = lugarInput.value && lugarInput.value.trim();
                if(!address){ alert('Por favor ingresa una dirección o lugar para verificar.'); return; }
                if(!mapboxToken){ alert('Mapbox token no configurado. Contacta al administrador.'); return; }
                var q = encodeURIComponent(address);
                var url = 'https://api.mapbox.com/geocoding/v5/mapbox.places/' + q + '.json?access_token=' + mapboxToken + '&limit=1&language=es&types=address,poi';
                fetch(url).then(function(r){ return r.json(); }).then(function(data){
                    console.log('Mapbox suggestion for', address, data);
                    if(data && data.features && data.features.length>0){
                        var feat = data.features[0];
                        showSuggestion(feat.place_name, feat.center);
                        // on accept, replace input value
                        acceptBtn.onclick = function(){
                            lugarInput.value = feat.place_name;
                            suggestionBox.classList.add('hidden');
                        };
                        closeBtn.onclick = function(){ suggestionBox.classList.add('hidden'); };
                    } else {
                        alert('No se encontró una sugerencia para la dirección ingresada.');
                    }
                }).catch(function(e){ console.error(e); alert('Error al buscar sugerencias de dirección.'); });
            });
        })();
        /*]]>*/
    </script>
</body>

</html>
