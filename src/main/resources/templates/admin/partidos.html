<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.matches.title}">Lista de Partidos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Mapbox GL CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6" th:text="#{admin.matches.heading}">Partidos</h1>
        <div class="space-y-4" th:if="${partidos != null and !partidos.empty}">
            <div class="border border-gray-200 rounded-lg p-4 bg-white hover:shadow-md transition-shadow"
                th:each="partido : ${partidos}">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div>
                            <h3 class="font-bold text-gray-900" th:text="${partido.torneo.nombre}">Torneo</h3>
                            <div class="flex items-center text-sm text-gray-600 mt-1">
                                <i class="fas fa-map-marker-alt mr-1"></i>
                                <span th:text="${partido.lugar}">Lugar</span>
                            </div>
                            <div class="flex items-center text-sm text-gray-600 mt-1">
                                <i class="fas fa-clock mr-1"></i>
                                <span th:text="${#temporals.format(partido.fecha, 'dd/MM/yyyy')}"></span>
                                <span class="mx-2">•</span>
                                <span th:text="${partido.hora}">Hora</span>
                            </div>
                            <div class="flex items-center text-sm text-gray-600 mt-1">
                                <i class="fas fa-users mr-1"></i>
                                <span
                                    th:text="${#messages.msg('admin.matches.assignedReferees', partido.asignaciones != null ? partido.asignaciones.size() : 0)}">0
                                    árbitros asignados</span>
                            </div>
                            <div class="mt-3">
                                <button type="button" class="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600" 
                                    th:attr="data-direc=${partido.lugar}">
                                    <i class="fas fa-map-marked-alt mr-1"></i>
                                    <span>Ver mapa</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span th:if="${partido.asignaciones != null and partido.asignaciones.size() >= 3}"
                            class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">
                            <span th:text="#{admin.matches.confirmed}">Confirmado</span>
                        </span>
                        <span th:if="${partido.asignaciones == null or partido.asignaciones.size() < 3}"
                            class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full text-sm font-medium">
                            <span th:text="#{admin.matches.pending}">Pendiente</span>
                        </span>
                        <a href="/admin/arbitros"
                            th:if="${partido.asignaciones == null or partido.asignaciones.size() < 4}"
                            class="bg-purple-500 hover:bg-purple-600 text-white p-2 rounded-lg text-left transition-colors block">
                            <i class="fas fa-user-plus text-lg mb-1"></i>
                            <h3 class="font-bold text-sm" th:text="#{admin.matches.assignReferee}">Asignar árbitro</h3>
                        </a>
                    </div>
                </div>
            </div>
            <div th:if="${partidos == null or partidos.empty}" class="text-center py-8">
                <i class="fas fa-calendar-times text-gray-300 text-4xl mb-4"></i>
                <p class="text-gray-500" th:text="#{admin.matches.empty}">No hay partidos programados</p>
                <a href="/admin/crear-partido" class="text-blue-500 hover:text-blue-700 font-medium"
                    th:text="#{admin.matches.createFirst}">Crear primer partido</a>
            </div>
        </div>
        
        <!-- Map modal (Leaflet + OpenStreetMap) -->
        <div id="mapModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-lg w-11/12 md:w-3/4 lg:w-2/3 p-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold">Ubicación</h3>
                    <button id="closeMap" class="text-gray-600 hover:text-gray-900">Cerrar</button>
                </div>
                <div id="mapContainer" style="width:100%;height:450px;">
                    <!-- mapa Leaflet se inicializa aquí -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        (function(){
            var mapModal = document.getElementById('mapModal');
            var mapContainer = document.getElementById('mapContainer');
            var currentMap = null;

            var mapboxToken = /*[[${@environment.getProperty('mapbox.token')}]]*/ '';
            function showErrorNoToken(){
                alert('Mapbox token no configurado. Por favor agrega mapbox.token en application-dev.properties');
            }

            function openModalWithCoords(lat, lon, label){
                if(!mapboxToken){ showErrorNoToken(); return; }
                mapContainer.innerHTML = '<div id="mapboxMap" style="width:100%;height:100%"></div>';
                setTimeout(function(){
                    if(currentMap){ try{ currentMap.remove(); }catch(e){} currentMap=null; }
                    mapboxgl.accessToken = mapboxToken;
                    currentMap = new mapboxgl.Map({
                        container: 'mapboxMap',
                        style: 'mapbox://styles/mapbox/streets-v12',
                        center: [lon, lat],
                        zoom: 15
                    });
                    new mapboxgl.Marker().setLngLat([lon, lat]).setPopup(new mapboxgl.Popup().setText(label || '')).addTo(currentMap);
                },50);
                mapModal.classList.remove('hidden'); mapModal.classList.add('flex');
            }

            function geocodeAndShow(address){
                if(!mapboxToken){ showErrorNoToken(); return; }
                var q = encodeURIComponent(address);
                var url = 'https://api.mapbox.com/geocoding/v5/mapbox.places/' + q + '.json?access_token=' + mapboxToken + '&limit=1&language=es&types=address,poi';
                fetch(url).then(function(r){ return r.json(); }).then(function(data){
                    console.log('Mapbox geocode response for', address, data);
                    if(data && data.features && data.features.length>0){
                        var center = data.features[0].center; // [lon,lat]
                        openModalWithCoords(center[1], center[0], address);
                    } else { alert('No se encontró la ubicación para: ' + address); }
                }).catch(function(e){ console.error(e); alert('Error al buscar la ubicación'); });
            }

            document.querySelectorAll('button[data-direc]').forEach(function(btn){
                btn.addEventListener('click', function(){
                    var direccion = btn.getAttribute('data-direc');
                    if(!direccion) return; geocodeAndShow(direccion);
                });
            });

            document.getElementById('closeMap').addEventListener('click', function(){
                mapModal.classList.remove('flex'); mapModal.classList.add('hidden');
                if(currentMap){ try{ currentMap.remove(); }catch(e){} currentMap=null; }
                mapContainer.innerHTML = '';
            });
        })();
        /*]]>*/
    </script>
</body>

</html>
