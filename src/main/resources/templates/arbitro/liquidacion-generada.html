<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidación Generada</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm border-b mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-basketball-ball text-orange-500 text-2xl mr-3"></i>
                <h1 class="text-2xl font-bold text-gray-900">CabaPro</h1>
            </div>
            <div class="flex items-center space-x-4">
                <img th:src="${arbitro != null && arbitro.fotoPerfilUrl != null ? arbitro.fotoPerfilUrl : '/placeholder.svg?height=32&width=32'}" alt="Perfil" class="w-8 h-8 rounded-full">
                <span class="text-gray-700 font-medium" th:text="${arbitro != null ? arbitro.nombre : 'Árbitro'}">Árbitro</span>
                <a href="/logout" class="text-red-500 hover:text-red-700"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </header>
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-xl font-bold text-gray-900 mb-6">Liquidación Generada</h2>
        <div class="bg-white rounded-lg shadow-sm p-6">
            <p class="mb-2"><span class="font-medium">Árbitro:</span> <span th:text="${arbitro.nombre}"></span></p>
            <p class="mb-2"><span class="font-medium">Correo:</span> <span th:text="${arbitro.correo}"></span></p>
            <p class="mb-2"><span class="font-medium">Mes:</span> <span th:text="${liquidacion.mes}"></span></p>
            <p class="mb-2"><span class="font-medium">Año:</span> <span th:text="${liquidacion.anio}"></span></p>
            <p class="mb-2"><span class="font-medium">Monto Total:</span> <span th:text="'$' + ${liquidacion.montoTotal}"></span></p>
        </div>
        <div class="mt-6">
            <a href="/arbitro/liquidaciones" class="bg-blue-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-600 transition-colors">Volver al historial</a>
        </div>
    </div>
</body>
</html>
