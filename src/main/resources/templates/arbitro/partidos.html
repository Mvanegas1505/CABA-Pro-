<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{ref.matches.title}">Partidos Aceptados - Árbitro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <header class="bg-white shadow-sm border-b mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-basketball-ball text-orange-500 text-2xl mr-3"></i>
                <h1 class="text-2xl font-bold text-gray-900" th:text="#{app.brand}">CabaPro</h1>
            </div>
            <div class="flex items-center space-x-2">
                <a th:href="@{?lang=es}" class="text-xs text-gray-500 hover:text-gray-700">ES</a>
                <span class="text-gray-300">|</span>
                <a th:href="@{?lang=en}" class="text-xs text-gray-500 hover:text-gray-700">EN</a>
            </div>
            <a href="/logout" class="text-red-500 hover:text-red-700"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </header>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-xl font-bold text-gray-900 mb-6" th:text="#{ref.matches.heading}">Partidos Aceptados</h2>
        <div class="space-y-4" th:if="${misPartidos != null and !misPartidos.empty}">
            <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow"
                th:each="asignacion : ${misPartidos}">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <img src="/placeholder.svg?height=60&width=60" alt="Cancha"
                            class="w-15 h-15 rounded-lg object-cover">
                        <div>
                            <h3 class="font-bold text-gray-900" th:text="${asignacion.partido.torneo.nombre}">Torneo
                            </h3>
                            <p class="text-sm text-gray-600 mt-1">
                                <i class="fas fa-map-marker-alt mr-1"></i>
                                <span th:text="${asignacion.partido.lugar}">Lugar</span>
                            </p>
                            <div class="mt-2">
                                <button type="button" class="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600" 
                                    th:attr="data-direc=${asignacion.partido.lugar}">
                                    <i class="fas fa-map-marked-alt mr-1"></i>
                                    <span>Ver mapa</span>
                                </button>
                            </div>
                            <p class="text-sm text-blue-600 mt-1">
                                <i class="fas fa-clock mr-1"></i>
                                <span
                                    th:text="${#temporals.format(asignacion.partido.fecha, 'dd/MM/yyyy')} + ', ' + ${asignacion.partido.hora}">Fecha
                                    y hora</span>
                            </p>
                            <p class="text-sm text-blue-600 mt-1">
                                <i class="fas fa-user-tie mr-1"></i>
                                <span th:text="${asignacion.especialidad}">Rol</span>
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium"
                            th:text="#{ref.matches.accepted}">Aceptado</span>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${misPartidos == null or misPartidos.empty}" class="text-center py-8">
            <i class="fas fa-calendar-times text-gray-300 text-4xl mb-4"></i>
            <p class="text-gray-500" th:text="#{ref.matches.noAccepted}">No tienes partidos aceptados</p>
        </div>
        <!-- Map modal -->
        <div id="mapModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-lg w-11/12 md:w-3/4 lg:w-2/3 p-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold">Ubicación</h3>
                    <button id="closeMap" class="text-gray-600 hover:text-gray-900">Cerrar</button>
                </div>
                <div id="mapContainer" style="width:100%;height:450px;">
                    <!-- iframe se inyecta dinámicamente -->
                </div>
            </div>
        </div>
            <!-- Mapbox GL CSS & JS -->
            <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
            <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
            <script th:inline="javascript">
                /*<![CDATA[*/
                (function(){
                    var mapModal = document.getElementById('mapModal');
                    var mapContainer = document.getElementById('mapContainer');
                    var currentMap = null;

                    var mapboxToken = /*[[${@environment.getProperty('mapbox.token')}]]*/ '';
                    function showErrorNoToken(){ alert('Mapbox token no configurado.'); }

                    function openModalWithCoords(lat, lon, label){
                        if(!mapboxToken){ showErrorNoToken(); return; }
                        mapContainer.innerHTML = '<div id="mapboxMap" style="width:100%;height:100%"></div>';
                        setTimeout(function(){ if(currentMap){ try{ currentMap.remove(); }catch(e){} currentMap=null; }
                            mapboxgl.accessToken = mapboxToken;
                            currentMap = new mapboxgl.Map({ container: 'mapboxMap', style: 'mapbox://styles/mapbox/streets-v12', center: [lon, lat], zoom: 15 });
                            new mapboxgl.Marker().setLngLat([lon, lat]).setPopup(new mapboxgl.Popup().setText(label || '')).addTo(currentMap);
                        },50);
                        mapModal.classList.remove('hidden'); mapModal.classList.add('flex');
                    }

                    function geocodeAndShow(address){
                        if(!mapboxToken){ showErrorNoToken(); return; }
                        var q = encodeURIComponent(address);
                        var url = 'https://api.mapbox.com/geocoding/v5/mapbox.places/' + q + '.json?access_token=' + mapboxToken + '&limit=1&language=es&country=co&types=address,poi';
                        fetch(url).then(function(r){ return r.json(); }).then(function(data){ console.log('Mapbox geocode response for', address, data); if(data && data.features && data.features.length>0){ var center = data.features[0].center; openModalWithCoords(center[1], center[0], address); } else { alert('No se encontró la ubicación para: ' + address); } }).catch(function(e){ console.error(e); alert('Error al buscar la ubicación'); });
                    }

                    document.querySelectorAll('button[data-direc]').forEach(function(btn){ btn.addEventListener('click', function(){ var direccion = btn.getAttribute('data-direc'); if(!direccion) return; geocodeAndShow(direccion); }); });
                    document.getElementById('closeMap').addEventListener('click', function(){ mapModal.classList.remove('flex'); mapModal.classList.add('hidden'); if(currentMap){ try{ currentMap.remove(); }catch(e){} currentMap=null; } mapContainer.innerHTML = ''; });
                })();
                /*]]>*/
        </script>
    </div>
</body>

</html>
