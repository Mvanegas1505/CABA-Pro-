<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos Aceptados - Árbitro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm border-b mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-basketball-ball text-orange-500 text-2xl mr-3"></i>
                <h1 class="text-2xl font-bold text-gray-900">CabaPro</h1>
            </div>
            <div class="flex items-center space-x-4">
                <img th:src="${arbitro != null && arbitro.fotoPerfilUrl != null ? arbitro.fotoPerfilUrl : '/placeholder.svg?height=32&width=32'}" alt="Perfil" class="w-8 h-8 rounded-full">
                <span class="text-gray-700 font-medium" th:text="${arbitro != null ? arbitro.nombre : 'Árbitro'}">Árbitro</span>
                <a href="/logout" class="text-red-500 hover:text-red-700"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </header>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-xl font-bold text-gray-900 mb-6">Partidos Aceptados</h2>
        <div class="space-y-4" th:if="${misPartidos != null and !misPartidos.empty}">
            <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow" th:each="asignacion : ${misPartidos}">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <img src="/placeholder.svg?height=60&width=60" alt="Cancha" class="w-15 h-15 rounded-lg object-cover">
                        <div>
                            <h3 class="font-bold text-gray-900" th:text="${asignacion.partido.torneo.nombre}">Torneo</h3>
                            <p class="text-sm text-gray-600 mt-1">
                                <i class="fas fa-map-marker-alt mr-1"></i>
                                <span th:text="${asignacion.partido.lugar}">Lugar</span>
                            </p>
                            <p class="text-sm text-blue-600 mt-1">
                                <i class="fas fa-clock mr-1"></i>
                                <span th:text="${#temporals.format(asignacion.partido.fecha, 'dd/MM/yyyy')} + ', ' + ${asignacion.partido.hora}">Fecha y hora</span>
                            </p>
                            <p class="text-sm text-blue-600 mt-1">
                                <i class="fas fa-user-tie mr-1"></i>
                                <span th:text="${asignacion.especialidad}">Rol</span>
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">Aceptado</span>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${misPartidos == null or misPartidos.empty}" class="text-center py-8">
            <i class="fas fa-calendar-times text-gray-300 text-4xl mb-4"></i>
            <p class="text-gray-500">No tienes partidos aceptados</p>
        </div>
    </div>
</body>
</html>
