<!-- Lista de liquidaciones eliminada para evitar error si no existe la variable en el modelo -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidaciones - CabaPro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-basketball-ball text-orange-500 text-2xl mr-2"></i>
                        <h1 class="text-xl font-bold text-gray-900">CabaPro</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-700" th:text="${arbitro.nombre}">Árbitro</span>
                    <a href="/arbitro/dashboard" class="text-blue-600 hover:text-blue-800">
                        <i class="fas fa-arrow-left mr-1"></i>
                        Volver al dashboard
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Título y botón generar -->
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-900">Historial de Liquidaciones</h2>
            <button onclick="openGenerarModal()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium">
                <i class="fas fa-plus mr-2"></i>
                Generar Liquidación
            </button>
        </div>
    </div>

    <!-- Modal para generar liquidación -->
    <div id="generarModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Generar Nueva Liquidación</h3>
                </div>
                <form action="/arbitro/liquidaciones/generar" method="post" class="px-6 py-4">
                    <div class="mb-4">
                        <label for="mes" class="block text-sm font-medium text-gray-700 mb-2">Mes</label>
                        <select id="mes" name="mes" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <label for="anio" class="block text-sm font-medium text-gray-700 mb-2">Año</label>
                        <input type="number" id="anio" name="anio" min="2020" max="2030"
                            th:value="${#dates.year(#dates.createNow())}" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeGenerarModal()"
                            class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                            Cancelar
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Generar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openGenerarModal() {
            document.getElementById('generarModal').classList.remove('hidden');
            // Establecer mes actual por defecto
            const currentMonth = new Date().getMonth() + 1;
            document.getElementById('mes').value = currentMonth;
        }

        function closeGenerarModal() {
            document.getElementById('generarModal').classList.add('hidden');
        }
    </script>
</body>

</html>
