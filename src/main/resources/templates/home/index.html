<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro y Login de Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h2 { text-align: center; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .msg { margin: 10px 0; color: #d8000c; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="nombreLogin" placeholder="Nombre de usuario">
        <input type="password" id="contrasenaLogin" placeholder="Contraseña">
        <button onclick="loginUsuario()">Ingresar</button>
        <div id="msgLogin" class="msg"></div>
        <hr>
        <!-- Botón pequeño en esquina inferior derecha -->
        <a href="admin.html" id="adminBtn">
            <button type="button">Ingresar como administrador</button>
        </a>
        <div class="small-link">
            <a href="crear.html">Crear cuenta</a> | <a href="cambiar.html">Cambiar contraseña</a>
        </div>
    </div>
    <script>
        function loginUsuario() {
            const nombre = document.getElementById('nombreLogin').value;
            const contrasena = document.getElementById('contrasenaLogin').value;
            fetch('/usuarios/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, contrasena })
            })
            .then(res => res.json())
            .then(data => {
                if (data.nombre && data.nombre.startsWith('ERROR:')) {
                    document.getElementById('msgLogin').innerText = data.nombre;
                } else {
                    document.getElementById('msgLogin').innerText = 'Login exitoso';
                }
            })
            .catch(() => document.getElementById('msgLogin').innerText = 'Error de conexión');
        }

    /* No se necesita función loginAdmin aquí, el botón redirige a admin.html */
    </script>
    <style>
        #adminBtn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 1000;
        }
        #adminBtn button {
            font-size: 0.85em;
            padding: 6px 12px;
            border-radius: 20px;
            background: #007bff;
            color: #fff;
            border: none;
            box-shadow: 0 2px 6px #ccc;
            cursor: pointer;
        }
        #adminBtn button:hover {
            background: #0056b3;
        }
    </style>
</body>
</html>
