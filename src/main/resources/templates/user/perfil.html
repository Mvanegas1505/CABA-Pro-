<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Perfil - CabaPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/globals.css}">
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-50 to-blue-50">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="mx-auto h-16 w-16 bg-gradient-to-r from-orange-500 to-blue-500 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-user-edit text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Completa tu Perfil</h2>
                <p class="text-gray-600">Necesitamos algunos datos adicionales para configurar tu cuenta</p>
            </div>

            <!-- Progress Bar -->
            <div class="mb-8">
                <div class="flex items-center justify-between text-sm text-gray-600 mb-2">
                    <span>Progreso del perfil</span>
                    <span>75%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-gradient-to-r from-orange-500 to-blue-500 h-2 rounded-full" style="width: 75%"></div>
                </div>
            </div>

            <!-- Profile Form -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                <form th:action="@{/perfil}" method="post" th:object="${usuario}" class="space-y-8">
                    <input type="hidden" th:field="*{correo}" />
                    <!-- Professional Information Section -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                            <i class="fas fa-medal text-orange-500 mr-2"></i>
                            Información Profesional
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="escalafon" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-trophy text-gray-400 mr-1"></i>
                                    Escalafón
                                </label>
                                <select 
                                    id="escalafon" 
                                    th:field="*{escalafon}"
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                                >
                                    <option value="">Selecciona tu escalafón</option>
                                    <option value="FIBA">FIBA</option>
                                    <option value="PRIMERA">Primera División</option>
                                    <option value="SEGUNDA">Segunda División</option>
                                </select>
                            </div>
                            <div>
                                <label for="especialidad" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-clipboard-list text-gray-400 mr-1"></i>
                                    Especialidad
                                </label>
                                <select 
                                    id="especialidad" 
                                    th:field="*{especialidad}"
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                                >
                                    <option value="">Selecciona tu especialidad</option>
                                    <option value="CAMPO">PRINCIPAL</option>
                                    <option value="MESA">ASISTENTE</option>
                                    <option value="MESA">CRONOMETRISTA</option>
                                    <option value="MESA">ANOTADOR</option>
                                </select>
                            </div>

                            <div>
                                <label for="foto" class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-envelope text-gray-400 mr-2"></i>
                                    Ingresa la URL de tu foto de perfil
                                </label>
                                <input 
                                    type="text" 
                                    id="foto" 
                                    th:field="*{fotoPerfilUrl}"
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                                    placeholder="https://example.com/tu-foto.jpg"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Error Messages -->
                    <div th:if="${error}" class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <div class="flex">
                            <i class="fas fa-exclamation-circle text-red-400 mr-2 mt-0.5"></i>
                            <p class="text-sm text-red-700" th:text="${error}">Error message</p>
                        </div>
                    </div>

                    <!-- Success Message -->
                    <div th:if="${success}" class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <div class="flex">
                            <i class="fas fa-check-circle text-green-400 mr-2 mt-0.5"></i>
                            <p class="text-sm text-green-700" th:text="${success}">Success message</p>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex flex-col sm:flex-row gap-4 pt-6">
                        <button 
                            type="button"
                            onclick="history.back()"
                            class="flex-1 py-3 px-4 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-200 transition-all duration-200"
                        >
                            <i class="fas fa-arrow-left mr-2"></i>
                            Volver
                        </button>
                        <button 
                            type="submit"
                            class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:from-blue-600 hover:to-blue-700 focus:ring-4 focus:ring-blue-200 transition-all duration-200 transform hover:scale-105"
                        >
                            <i class="fas fa-save mr-2"></i>
                            Completar Perfil
                        </button>
                    </div>
                </form>
            </div>

            <!-- Help Section -->
            <div class="mt-8 bg-blue-50 rounded-lg p-6">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-blue-500 mr-3 mt-1"></i>
                    <div>
                        <h4 class="font-medium text-blue-900 mb-2">¿Necesitas ayuda?</h4>
                        <p class="text-sm text-blue-700 mb-3">
                            Esta información nos ayuda a asignarte partidos adecuados a tu nivel y especialidad.
                        </p>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-500 font-medium">
                            Contactar soporte →
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
